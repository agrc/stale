name: Scheduled Events

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 */3 *'

permissions:
      contents: read
      pull-requests: read
      issues: write

jobs:
  execute:
    name: Gathering repository stats
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Set up code
      uses: actions/checkout@v4
      with:
          show-progress: false

    - name: 🏗 Run tool
      uses: github/stale-repos@v3
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
        ORGANIZATION: agrc
        EXEMPT_TOPICS: "discussions-only,template,keep"
        INACTIVE_DAYS: 365
        ACTIVITY_METHOD: "pushed"

    - name: 🖨️ Write workflow summary
      run: cat stale_repos.md >> $GITHUB_STEP_SUMMARY

    - name: 🔍 Find the last open report issue
      id: last-issue
      uses: micalevisk/last-issue-action@v2
      with:
        state: open
        labels: automated issue

    - name: 🔔 Publish results
      uses: peter-evans/create-issue-from-file@v5
      with:
        title: Stale Report
        content-filepath: ./stale_repos.md
        issue-number: ${{ steps.last-issue.outputs.issue_number }}
        labels: automated issue
        token: ${{ secrets.GITHUB_TOKEN }}
